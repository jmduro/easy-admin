<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Tareas</h1>

    <!-- Tabla de tareas -->
    <table>
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Prioridad</th>
                <th>Completado</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Aquí se insertarán dinámicamente las filas de la tabla -->
        </tbody>
    </table>

    <!-- Barra de progreso -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Formulario para agregar tareas -->
    <form class="add-task-form" id="addTaskForm">
        <input type="text" class="add-task-input" placeholder="Nueva tarea" id="taskName">
        <button type="button" class="add-task-button" onclick="addTask()">Agregar Tarea</button>
    </form>

    <!--<script src="app.js"></script>-->
</body>
</html>
